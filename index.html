<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/tic-tac-toe-tab-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="wrapper">
        <header class="hero">
            <div class="logo">
                <img src="img/tic-tac-toe-tab-icon.png" alt="tic tac toe icon">
                <h1>Tic Tac Toe</h1>
            </div>
            <h5>zoo animals edition</h5>
        </header>

        <main class="game">
            <div class="player">
                <input type="text" placeholder="Enter player name">
                <div class="symbols">
                    <h4>Pick a character</h4>
                    <button class="btn"><img src="img/lion.gif" alt="lion icon gif" srcset=""></button>
                    <button class="btn"><img src="img/tiger.gif" alt="tiger icon gif" srcset=""></button>
                </div>
            </div>
            <div class="gameboard">
                
            </div>
            <div class="player">
                <input type="text" placeholder="Enter player name">
                <div class="symbols">
                    <h4>Pick a character</h4>
                    <button class="btn"><img src="img/red-panda.gif" alt="lion icon gif" srcset=""></button>
                    <button class="btn"><img src="img/panda.gif" alt="tiger icon gif" srcset=""></button>
                </div>
            </div>
        </main>

        <footer>
            &copy; 
            <script>
                document.write(new Date().getFullYear());
            </script>
            radix-ratio
        </footer>
    </div>
</body>
</html>
