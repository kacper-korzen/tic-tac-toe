<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/tic-tac-toe-tab-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="wrapper">
        <header class="hero">
            <div class="logo">
                <img src="img/tic-tac-toe-tab-icon.png" alt="tic tac toe icon">
                <h1>Tic Tac Toe</h1>
            </div>
            <h4>🎋 𝘇𝗼𝗼 𝗮𝗻𝗶𝗺𝗮𝗹𝘀 𝗲𝗱𝗶𝘁𝗶𝗼𝗻 🥩</h4>
        </header>

        <main class="game">
            <div class="player">
                <input type="text" placeholder="Enter player name" value="Cat">
                <div class="characters">
                    <h4>Pick a character</h4>

                        <div>
                            <input type="radio" class="btn-check" id="btnradio1" name="group1"  checked>
                            <label class="btn" for="btnradio1">
                                <img class="static" src="img/lion.png" alt="lion icon">
                                <img  class="hidden" src="img/gif/lion.gif" alt="lion icon gif">
                            </label>
                        </div>
                        
                        <div>
                            <input type="radio" class="btn-check" id="btnradio2" name="group1" >
                            <label class="btn" for="btnradio2">
                                <img class="static" src="img/tiger.png" alt="tiger icon">
                                <img  class="hidden" src="img/gif/tiger.gif" alt="tiger icon gif">
                            </label>
                        </div>

                </div>
                <div class="symbol">
                    <h4>Your symbol</h4>
                    <img src="img/meat.png" alt="meat icon">
                </div>
            </div>
            <section class="startGame">
                <button class="btn" id="startGame">Start a game</a></button>
            </section>
            <div class="player">
                <input type="text" placeholder="Enter player name" value="Bear">
                <div class="characters">
                    <h4>Pick a character</h4>
                        <div>
                            <input type="radio" class="btn-check" id="btnradio3" name="group2"  checked>
                            <label class="btn" for="btnradio3">
                                <img class="static" src="img/red-panda.png" alt="red-panda icon">
                                <img class="hidden" src="img/gif/red-panda.gif" alt="red-panda icon gif ">
                            </label>
                        </div>
                        <div>
                            <input type="radio" class="btn-check"  id="btnradio4" name="group2"  >
                            <label class="btn" for="btnradio4">
                                <img class="static" src="img/panda.png" alt="panda icon">
                                <img class="hidden" src="img/gif/panda.gif" alt="panda icon gif">
                            </label>
                        </div>

                
                </div>
                <div class="symbol">
                    <h4>Your symbol</h4>
                    <img src="img/bamboo.png" alt="bamboo icon">
                </div>
            </div>
        </main>

        <footer>
            &copy; 
            <script>
                document.write(new Date().getFullYear());
            </script>
            radix-ratio
        </footer>
    </div>
</body>
</html>
